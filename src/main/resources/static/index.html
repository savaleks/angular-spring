<!DOCTYPE html>
<!-- Angular automatic initialization -->
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Full Stack Development</title>
    <!-- Custom css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Bootstrap web-link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.js"></script>
</head>
<body>
<div class="page-header text-center">
    <h2>User Registration System</h2>
</div>
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <div class="container-fluid" ng-show="!authenticated">
            <a href="#/login" class="btn btn-info navbar-btn" role="button">Login</a>
            <p>Login to go to Home page</p>
        </div>
        <div ng-show="authenticated">
            <a href="#/" class="btn btn-primary navbar-btn" role="button">Home</a>
            <a href="#/register-new-user" class="btn btn-primary navbar-btn" role="button">Register New User</a>
            <a href="#/list-all-users" class="btn btn-primary" role="button">List All Users</a>
            <a href="#/logout" class="btn btn-danger navbar-btn pull-right" role="button">Logout</a>
        </div>
    </div>
</nav>

<!-- Entry point tag for dynamic content -->
<div ng-view></div>

<!-- Angular local links -->
<script src="../js/app.js"></script>
<script src="../js/controller.js"></script>
<script src="../js/authInterceptor.js"></script>
<!-- JavaScript links, version (1.7.7) showing in address bar exclamation mark -> localhost:8080/#!/home -->
<script src="/webjars/angular-route/1.5.11/angular-route.js"></script>
<script src="/webjars/angular-resource/1.5.11/angular-resource.js"></script>
</body>
</html>
